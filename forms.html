<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="Name">Name:</label>
    <input id="Name" type="text" name="Full_name" maxlength="10" , minlength="5">
    <!-- curssor tap kar sakte hai -->
    <br>
    <label for="number" readonly>Number:</label>
    <input type="number" max="10">

    <br>
    <label for="email">email:</label>
    <input type="email" autofocus>
    <br>
    <label for="password">Password:</label>
    <input type="password" required>
    <br>
    <label for="range">Range:</label>
    <input type="range">
    <br>
    <label for="color">Color:</label>
    <input type="color">
    <br>
    <label for="file">Radio:</label>
    <input type="file">
    <br>    
    <label for="submit">Submit:</label>
    <input type="submit">
    <br>
    <input type="reset">
    <br>
    <label for="checkbox" >Checkbox</label>
    <input type="checkbox" checked value="option1">
    <br>
    <label for="radio">Radio 1</label>
    <input type="radio" name="radio">
    <input type="radio" name="radio">
    <input type="radio" name="radio">

    <select>
        <option value="Option1">Option 1</option>
        <option value="Option2">Option 2</option>
        <option value="Option3">Option 3</option>
        <option value="Option4">Option 4</option>
        <option value="Option5">Option 5</option>
    </select>

</form>
    
</body>
</html>
